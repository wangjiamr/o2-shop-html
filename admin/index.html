<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin首页</title>
    <link rel="stylesheet" href="../css_copy/index.css">
    <link rel="stylesheet" href="../css_copy/iconfont.css">
    <link rel="stylesheet" href="../css/admin_style.css">
</head>
<body>
<div class="admin_layout">
    <div class="admin_header clearfix">
        <a href="#" class="logo floatleft"><img src="../img/logo.jpg"></a>
        <div class="ad_header_span floatright">
            <div class="el-dropdown">
                <span class="el-dropdown-link">
                    <span>aRizeN</span>
                    <i class="el-icon-caret-bottom el-icon--right"></i>
                </span>
            </div>
        </div>
        <div class="ad_header_span floatright">
            <div class="el-badge item">
                <i class="el-icon-message font20"></i>
                <sup class="el-badge__content is-fixed">12</sup>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main_left">
            <ul class="el-menu">
                <li class="el-menu-item is-active"><i class="el-submenu__icon-arrow el-icon-circle"></i>首页</li>
                <li class="el-menu-item"><i class="el-submenu__icon-arrow  el-icon-circle"></i>用户管理</li>
                <li class="el-submenu is-active is-opened">
                    <div class="el-submenu__title"><i class="el-submenu__icon-arrow el-icon-arrow-down"></i>商铺管理</div>
                    <ul class="el-menu collapse-transition">
                        <li class="el-menu-item-group">
                            <ul>
                                <li class="el-menu-item">选项1</li>
                                <li class="el-menu-item">选项2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="el-submenu">
                    <div class="el-submenu__title"><i class="el-submenu__icon-arrow el-icon-arrow-down"></i>订单管理</div>
                    <ul class="el-menu collapse-transition" style="display: none;">
                        <li class="el-menu-item-group">
                            <ul>
                                <li class="el-menu-item">选项1</li>
                                <li class="el-menu-item">选项2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="el-submenu">
                    <div class="el-submenu__title"><i class="el-submenu__icon-arrow el-icon-arrow-down"></i>商品管理</div>
                    <ul class="el-menu collapse-transition" style="display: none;">
                        <li class="el-menu-item-group">
                            <ul>
                                <li class="el-menu-item">选项1</li>
                                <li class="el-menu-item">选项2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="el-menu-item"><i class="el-submenu__icon-arrow  el-icon-circle"></i>统计</li>
                <li class="el-submenu">
                    <div class="el-submenu__title"><i class="el-submenu__icon-arrow el-icon-arrow-down"></i>投诉</div>
                    <ul class="el-menu collapse-transition" style="display: none;">
                        <li class="el-menu-item-group">
                            <ul>
                                <li class="el-menu-item">已处理投诉</li>
                                <li class="el-menu-item">未处理投诉</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="el-submenu">
                    <div class="el-submenu__title"><i class="el-submenu__icon-arrow el-icon-arrow-down"></i>设置</div>
                    <ul class="el-menu collapse-transition" style="display: none;">
                        <li class="el-menu-item-group">
                            <ul>
                                <li class="el-menu-item">选项1</li>
                                <li class="el-menu-item">选项2</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="main_right main_bg">
            <table class="table_card">
                <tr>
                    <td>
                        <div class="card clearfix">
                            <span class="card_circle floatleft"><i class="iconfont icon-shoplight"></i></span>
                            <p>新增商户</p>
                            <p class="font26">20</p>
                        </div>
                    </td>
                    <td>
                        <div class="card clearfix">
                            <span class="card_circle floatleft"><i class="iconfont icon-moneybagfill"></i></span>
                            <p>昨日交易额</p>
                            <p class="font20">999.00</p>
                        </div>
                    </td>
                    <td>
                        <div class="card clearfix">
                            <span class="card_circle floatleft"><i class="iconfont icon-emoji"></i></span>
                            <p>昨日新增会员</p>
                            <p class="font26">40000</p>
                        </div>
                    </td>
                    <td>
                        <div class="card clearfix">
                            <span class="card_circle floatleft"><i class="iconfont icon-calendar"></i></span>
                            <p>待发货订单</p>
                            <p class="font26">14759</p>
                        </div>
                    </td>
                    <td>
                        <div class="card clearfix">
                            <span class="card_circle floatleft"><i class="iconfont icon-communityfill"></i></span>
                            <p>未处理投诉</p>
                            <p class="font26">0</p>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="clearfix mart30">
                <div class="main_inner_left floatleft">
                    <!--账号信息begin-->
                    <div class="item_card">
                        <p class="item_title"><span class="marr10"><img src="../img/admin/icon-1.png"></span>账号信息</p>
                    </div>
                    <!--账号信息over-->
                    <!--商品分布begin-->
                    <div class="item_card">
                        <p class="item_title"><span class="marr10"><img src="../img/admin/icon-2.png"></span>商品分布</p>
                    </div>
                    <!--商品分布over-->
                    <!--会员信息begin-->
                    <div class="item_card">
                        <p class="item_title"><span class="marr10"><img src="../img/admin/icon-3.png"></span>会员信息</p>
                    </div>
                    <!--会员信息over-->
                </div>
                <div class="main_inner_right floatright">
                    <!--7日订单量begin-->
                    <div class="item_card">
                        <p class="item_title"><span class="marr10"><img src="../img/admin/icon-4.png"></span>7日订单量</p>
                    </div>
                    <!--7日订单量over-->
                    <!--订单总额begin-->
                    <div class="item_card">
                        <p class="item_title"><span class="marr10"><img src="../img/admin/icon-5.png"></span>订单总额</p>
                    </div>
                    <!--订单总额over-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
